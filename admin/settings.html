<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <link rel="stylesheet" href="css/dashbord.css">
    <link rel="stylesheet" href="css/settings.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <i class="ri-code-box-line"></i>
            <span>Portfolio Admin</span>
        </div>
        <nav>
            <ul>
                <li><a href="dashbord.html"><i class="ri-dashboard-line"></i> Dashboard</a></li>
                <li><a href="projects.html"><i class="ri-folder-line"></i> Projects</a></li>
                <li><a href="messages.html"><i class="ri-message-2-line"></i> Messages</a></li>
                <li><a href="blog.html"><i class="ri-article-line"></i> Blog Posts</a></li>
                <li><a href="analytics.html"><i class="ri-bar-chart-line"></i> Analytics</a></li>
                <li class="active"><a href="settings.html"><i class="ri-settings-line"></i> Settings</a></li>
                <li class="logout"><a href="index.html"><i class="ri-logout-box-line"></i> Logout</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <header>
            <!-- ...existing header code... -->
        </header>

        <div class="settings-container">
            <h2>Settings</h2>

            <div class="settings-grid">
                <div class="settings-card">
                    <h3>Profile Settings</h3>
                    <form id="profileForm">
                        <div class="form-group">
                            <label>Profile Picture</label>
                            <div class="profile-upload">
                                <img src="https://ui-avatars.com/api/?name=Admin" id="profilePreview" alt="profile">
                                <input type="file" id="profilePic" accept="image/*">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" value="Admin User">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" value="admin@example.com">
                        </div>
                        <button type="submit">Update Profile</button>
                    </form>
                </div>

                <div class="settings-card">
                    <h3>Security Settings</h3>
                    <form id="securityForm">
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password">
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password">
                        </div>
                        <button type="submit">Change Password</button>
                    </form>
                </div>

                <div class="settings-card">
                    <h3>Notification Settings</h3>
                    <div class="toggle-group">
                        <label>
                            <span>Email Notifications</span>
                            <input type="checkbox" checked>
                            <span class="toggle"></span>
                        </label>
                    </div>
                    <div class="toggle-group">
                        <label>
                            <span>Browser Notifications</span>
                            <input type="checkbox" checked>
                            <span class="toggle"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/settings.js"></script>
</body>

</html>
