<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts - Admin Dashboard</title>
    <link rel="stylesheet" href="css/dashbord.css">
    <link rel="stylesheet" href="css/blog.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <!-- Same sidebar structure as dashboard -->
        <div class="logo">
            <i class="ri-code-box-line"></i>
            <span>Portfolio Admin</span>
        </div>
        <nav>
            <ul>
                <li><a href="dashbord.html" data-title="Dashboard"><i class="ri-dashboard-line"></i> <span>Dashboard</span></a></li>
                <li><a href="projects.html" data-title="Projects"><i class="ri-folder-line"></i> <span>Projects</span></a></li>
                <li><a href="messages.html" data-title="Messages"><i class="ri-message-2-line"></i> <span>Messages</span></a></li>
                <li class="active"><a href="blog.html" data-title="Blog Posts"><i class="ri-article-line"></i> <span>Blog Posts</span></a></li>
                <li><a href="analytics.html" data-title="Analytics"><i class="ri-bar-chart-line"></i> <span>Analytics</span></a></li>
                <li><a href="settings.html" data-title="Settings"><i class="ri-settings-line"></i> <span>Settings</span></a></li>
                <li class="logout"><a href="index.html" data-title="Logout"><i class="ri-logout-box-line"></i> <span>Logout</span></a></li>
            </ul>
        </nav>
    </div>

    <main>
        <header>
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="ri-menu-line"></i>
                </button>
                <div class="search">
                    <i class="ri-search-line"></i>
                    <input type="text" placeholder="Search posts...">
                </div>
            </div>
            <button class="new-post-btn" onclick="openNewPostModal()">
                <i class="ri-add-line"></i> New Post
            </button>
        </header>

        <div class="blog-container">
            <div class="blog-filters">
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="tech">Technology</option>
                    <option value="design">Design</option>
                    <option value="development">Development</option>
                </select>
                <select id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="published">Published</option>
                    <option value="draft">Draft</option>
                </select>
            </div>

            <div class="posts-grid" id="postsGrid">
                <!-- Posts will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Post Editor Modal -->
    <div class="modal" id="postModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Post</h2>
            <form id="postForm">
                <div class="form-group">
                    <label>Featured Image</label>
                    <div class="image-upload">
                        <input type="file" accept="image/*" id="featuredImage">
                        <div class="upload-placeholder">
                            <i class="ri-image-add-line"></i>
                            <span>Click to upload image</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" placeholder="Enter post title" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select required>
                        <option value="">Select category</option>
                        <option value="tech">Technology</option>
                        <option value="design">Design</option>
                        <option value="development">Development</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea id="postContent" rows="10" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="draft-btn">Save as Draft</button>
                    <button type="submit" class="publish-btn">Publish Post</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/blog.js"></script>
</body>

</html>
